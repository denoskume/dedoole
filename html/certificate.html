<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification</title>
    <style>
        
        h1 {
            text-align: center;
        }
        .year-group {
            margin-bottom: 40px;
        }
        .certificate-info {
            text-align: center;
            margin-top: 10px;
        }
        .verification-link {
            display: block;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>My Certifications</h1>

    <div class="year-group">
        <h2>2022</h2>
        <div class="certificate-info">
            <p>Certificate Title - Issued Organization</p>
            <p>Obtained Year: 2022</p>
            <img src="images/ada.png" class="verification-link" alt="Certificate 2022">
            <img src="verification-link-2022" class="verification-link" alt="Verification Link 2022">
        </div>
    </div>

    <div class="year-group">
        <h2>2023</h2>
        <div class="certificate-info">
            <p>Certificate Title - Issued Organization</p>
            <p>Obtained Year: 2023</p>
            <img src="images/ada1.pdf" class="verification-link" alt="Certificate 2023">
            <img src="verification-link-2023" class="verification-link" alt="Verification Link 2023">
        </div>
    </div>

    <div class="year-group">
        <h2>2024</h2>
        <div class="certificate-info">
            <p>Certificate Title - Issued Organization</p>
            <p>Obtained Year: 2024</p>
            <img src="images/ada2.pdf" class="verification-link" alt="Certificate 2024">
            <img src="verification-link-2024" class="verification-link" alt="Verification Link 2024">
        </div>
    </div>
</body>
</html>
